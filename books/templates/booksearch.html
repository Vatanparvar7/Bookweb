{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- main style -->
    <link rel="stylesheet" href="{% static 'css/feed.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/book_user_search.css' %}" />
  
    <title>Flexbook</title>
  </head>
  <body class="bg-gray postion-relative">
    <!-- ================= Appbar ================= -->
    <div
      class="bg-white d-flex align-items-center fixed-top shadow"
      style="min-height: 56px; z-index: 5;margin-bottom: 10px;"
    >
    
    <a href="{% url 'books:feed'%}"><i class="bi bi-box-arrow-left" style="font-size: 2rem; color: cornflowerblue;margin-left: 3px;"></i></a>
    <form  class="box"  style="margin: auto;" method="get">
      <input type="checkbox" id="check">
      <div class="search-box">
        <input type="text" placeholder="Type here..." name="q" value="{{q}}">
        <label for="check" class="icon">
          <i class="fas fa-search" style="padding-top: 1.1rem;"></i>
        </label>
      </div>
    </from>
      
  </div>
    
    </div>
    <!-- =============== New Chat Mobile =============== -->
    
    <!-- ================= Chat Modal Mobile ================= -->
    <!-- chat 1 -->
    

    <!-- ================= Main ================= -->
    <div class="container-fluid">
      <div class="row justify-content-evenly">
        <!-- ================= Sidebar ================= -->
        <div class="col-12 col-lg-3">

        </div>
        <!-- ================= Timeline ================= -->
        <div class="col-12 col-lg-6 pb-5">
          <div
            class="d-flex flex-column justify-content-center w-100 mx-auto"
            style="padding-top: 56px; max-width: 680px"
          >
            <!-- stories -->

            <!-- create post -->

            <!-- create room -->

            <!-- posts -->
            <!-- p 1 -->

            <!-- p 2 -->
            {% for book in books%}
            <div class="bg-white p-4 rounded shadow mt-3">
              <!-- author -->
              <div class="d-flex justify-content-between">
                <!-- avatar -->
                <div class="d-flex">
                  <img
                    src="{{ book.author.image.url}}"
                    alt="avatar"
                    class="rounded-circle me-2"
                    style="width: 38px; height: 38px; object-fit: cover"
                  />
                  <div>
                    <p class="m-0 fw-bold"><a href="{% url "users:user_follow" book.author.id %}" style="text-decoration: none">{{ book.author.username }}</a> </p>
                    <span class="text-muted fs-7">{{ book.date }}</span>
                   
                  </div>
                </div>
              </div>
              <!-- post content -->
              <div class="mt-3">
                <!-- content --> <h1 style="font-size: 1.2em; text-align: center; color: #212529;">{{book.name}}</h1>
                <div>
                  <p>
                   {{ book.title }}
                  </p>
                  <img
                    src="{{ book.image.url }}"
                    alt="post image"
                    class="img-fluid rounded"
                    style="width: 100%; height:20em;"
                  />
                </div>
                <!-- likes & comments -->
                <div class="post__comment mt-3 position-relative">
                  <!-- likes -->
                  <div
                    class="
                      d-flex
                      align-items-center
                      top-0
                      start-0
                      position-absolute
                    "
                    style="height: 50px; z-index: 5"
                  >
                    <div class="me-2">
                      <i class="text-primary fas fa-thumbs-up"></i>
                      <i class="text-danger fab fa-gratipay"></i>
                      <i class="text-warning fas fa-grin-squint"></i>
                    </div>
                    <p class="m-0 text-muted fs-7">Phu, Tuan, and 3 others</p>
                  </div>
                  <!-- comments start-->
                  <div class="accordion" id="accordionExample">
                    <div class="accordion-item border-0">
                      <!-- comment collapse -->
                      <h2 class="accordion-header" id="headingTwo">
                        <div
                          class="
                            accordion-button
                            collapsed
                            pointer
                            d-flex
                            justify-content-end
                          "
                          data-bs-toggle="collapse"
                          data-bs-target="#collapsePost1"
                          aria-expanded="false"
                          aria-controls="collapsePost1"
                        >
                        <p class="m-0"><button type="button" class="btn btn-primary"><a style="text-decoration: none;color: white" download="{{ book.file }}" href="{{ book.file.url }}">Yuklash</a> </button></p>
                        </div>
                      </h2>
                      <hr />
                      <!-- comment & like bar -->
                      <div class="d-flex justify-content-around">
                        <div
                          class="
                            dropdown-item
                            rounded
                            d-flex
                            justify-content-center
                            align-items-center
                            pointer
                            text-muted
                            p-1
                          "
                        >
                        <i style="color: red;width: 30px" class="bi bi-heart-fill"></i><p class="m-0">  Like {{ book.like.count }}</p>
                        </div>
                        <div
                          class="
                            dropdown-item
                            rounded
                            d-flex
                            justify-content-center
                            align-items-center
                            pointer
                            text-muted
                            p-1
                          "
                          data-bs-toggle="collapse"
                          data-bs-target="#collapsePost1"
                          aria-expanded="false"
                          aria-controls="collapsePost1"
                        >
                          <i class="fas fa-comment-alt me-3"></i>
                          <a href="{% url "books:detail" book.id %}" style="font-weight: 400;color: #212529; text-decoration: none;"><p class="m-0">Comments</p></a>
                        </div>
                      </div>
                      <!-- comment expand -->
                      <div
                        id="collapsePost1"
                        class="accordion-collapse collapse"
                        aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample"
                      >

                      </div>
                    </div>
                  </div>
                  <!-- end -->
                </div>
              </div>
            </div>{% endfor %}
          </div>
        </div>
        <!-- ================= Chatbar ================= -->
        <div class="col-12 col-lg-3">

      </div>
    </div>

    <!-- ================= Chat Icon ================= -->
    <div
      class="fixed-bottom right-100 p-3"
      style="z-index: 6; left: initial"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#newChat"
    >

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'javascript/feed.js' %}"></script>
  </body>
</html>
